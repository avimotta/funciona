<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciona</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tateti.css">
    <link rel="stylesheet" href="./css/generala.css">
</head>
<body>
    <div id="main">
        <h2>mis juegos</h2>
        <button id="btn-g1">juego 1</button>
        <button id="btn-g2">juego 2</button>
        <button id="btn-g3">juego 3</button>
    </div>
    
    <div id="perfil" class="nodisp">
        <h2>perfil</h2>
        <form>
            <label for="name">nombre: </label>
            <input id="name" name="name" />
            <br>
            <label for="nick">apodo: </label>
            <input id="nick" name="nick" />
            <br>
            <input id="savePreferences" type="submit" value="Guardar">
        </form>
    </div>
    <div id="g1" class="game nodisp">
        <button id="btn-g1-back">volver</button>

        <h1>Ta-Te-Ti</h1>
    
        <div id="tablero">
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
        </div>
    
        <p>Turno de: <span id="jugador">x</span></p>

        <h2 class="ganador"></h2>

        <button id="reset" disabled>Reiniciar</button>
    </div>

    <div id="g2" class="game nodisp">
        <button id="btn-g2-back">volver</button>
        <h2>generala</h2>
        <div class="container-generala">
            <div class="dado d0"></div>
            <div class="dado d1"></div>
            <div class="dado d2"></div>
            <div class="dado d3"></div>
            <div class="dado d4"></div>
            <button id="vaso">TIRAR DADOS</button>
        </div>
    </div>
    
    <div id="g3" class="game nodisp">
        <button id="btn-g3-back">volver</button>
        <h2>juego 3</h2>
    </div>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/tateti.js" type="module"></script>
    <script src="./js/generala.js" type="module"></script>
</body>
</html>
