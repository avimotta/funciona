<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funciona</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tateti.css" />
    <link rel="stylesheet" href="./css/generala.css" />
</head>
<body>
    <div id="main">
        <h2>mis juegos</h2>
        <button id="btn-g1">juego 1</button>
        <button id="btn-g2">juego 2</button>
        <button id="btn-g3">juego 3</button>
    </div>
    

    <div id="g1" class="game nodisp">
        <button id="btn-g1-back">volver</button>

        <h1>Ta-Te-Ti</h1>
    
        <div id="tablero">
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
            <div class="celda"></div>
        </div>
    
        <p>Turno de: <span id="jugador">x</span></p>

        <h2 class="ganador"></h2>

        <button id="reset" disabled>Reiniciar</button>
    </div>

    <div id="g2" class="game nodisp">
        <div class="game-cont">
            <button id="btn-g2-back">Volver</button>
            <h1>Generala</h1>
        
            <p id="turno">Turno de: <span id="player-generala">1</span>, tiros: <span id="moves-generala"></span></p>
            
            <div class="container-generala">
                <div class="dados dado-1"></div>
                <div class="dados dado-2"></div>
                <div class="dados dado-3"></div>
                <div class="dados dado-4"></div>
                <div class="dados dado-5"></div>
            </div>

            <div id="controles">
                <button id="roll-btn">Mezclar</button>
            </div>
            <div class="scores">
                <table border="1">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal-ocupado-generala" id="modal-ocupado">
        <div id="modal-ocupado-contenido-generala">
            <span class="close">&times;</span>
            <p>Esa celda ya está ocupada.</p>
        </div>
    </div>
    
    <div id="modal-ganaste" class="modal-ganaste-generala">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¡Juego Terminado!</h2>
            <p id="ganador-texto"></p>
        </div>
    </div>
    
    <div id="g3" class="game nodisp">
        <button id="btn-g3-back">volver</button>
        <h2>juego 3</h2>
    </div>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/tateti.js" type="module"></script>
    <script src="./js/generala.js" type="module"></script>
</body>
</html>
