<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funciona</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tateti.css" />
    <link rel="stylesheet" href="./css/generala.css" />
    <link rel="stylesheet" href="./css/wordle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oi&family=Sen:wght@400..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1>mis juegos</h1>
        <div id="juegos">
            <button class="btn" id="btn-g1">ta-te-ti</button>
            <button class="btn" id="btn-g2">generala</button>
            <button class="btn" id="btn-g3">wordle</button>
        </div>
    </div>
    
    <div id="g1" class="game nodisp">
        <div id="header-tateti">
            <button id="btn-g1-back">volver</button>
            <h2 id="titulo-tateti">ta-te-ti</h2>
            <p id="turno-tateti">turno de: <span id="jugador">x</span></p>
        </div>

        <div id="tablero-reset">
            <div id="tablero">
                <div class="celda"></div>
                <div class="celda"></div>
                <div class="celda"></div>
                <div class="celda"></div>
                <div class="celda"></div>
                <div class="celda"></div>
                <div class="celda"></div>
                <div class="celda"></div>
                <div class="celda"></div>
            </div>
            <button id="reset" disabled>reiniciar</button>
        </div>

        <div  class="modal-ganaste-tateti" id="modal-ganaste-tateti">
            <div class="modal-content">
                <h2>¡juego terminado!</h2>
                <p id="ganador-texto-tateti"></p>
                <button id="reinit-tateti">reiniciar</button>
                <button id="go-back-tateti">volver</button>
            </div>
        </div>
    </div>

    <div id="g2" class="game nodisp">
        <div id="generala" class="game-cont">
            <div id="jugar-generala">
                <div id="header-generala">
                    <button id="btn-g2-back">volver</button>
                    <h2 id="titulo-generala">generala</h2>
                </div>
            
                <p id="turno">turno de: J<span id="player-generala">1</span>, tiros: <span id="moves-generala"></span></p>
                
                <div class="container-generala">
                    <div class="dados dado-1"></div>
                    <div class="dados dado-2"></div>
                    <div class="dados dado-3"></div>
                    <div class="dados dado-4"></div>
                    <div class="dados dado-5"></div>
                </div>
                <div id="controles">
                    <button id="roll-btn">¡tirá los dados!</button>
                </div>
            </div>
            <div class="scores">
                <table>
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal-ocupado-generala" id="modal-ocupado-generala">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>esa celda ya está ocupada D:</p>
        </div>
    </div>
    
    <div  class="modal-ganaste-generala" id="modal-ganaste-generala">
        <div class="modal-content">
            <h2>¡juego terminado!</h2>
            <p id="ganador-texto"></p>
            <button id="reinit-generala">reiniciar</button>
            <button id="go-back-generala">volver</button>
        </div>
    </div>

    <div class="modal-confirm-generala" id="modal-confirm-generala">
        <div class="modal-content">
          <p id="modal-confirm-message">¿querés tachar acá?</p>
          <button id="confirm-add-x">sí</button>
          <button id="cancel-add-x">no</button>
        </div>
      </div>

    <div class="modal-tachar-generala" id="modal-tachar-generala">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>no se puede tachar generala sin tachar la doble</p>
        </div>
    </div>

    <div class="modal-anotar-generala" id="modal-anotar-generala">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>no se puede anotar doble sin anotar la generala</p>
        </div>
    </div>

    <div id="g3" class="game nodisp">
        <div id="header-y-grilla">
        <div id="header-tateti">
            <button id="btn-g3-back">volver</button>
            <h2 id="titulo-wordle">wordle</h2>
            <div id="game-message-wordle"></div>
        </div>
        <div class="grilla-adivinar" id="grilla-adivinar">
              <!-- Aquí aparecerán las letras -->
        </div>
        </div>
        <div class="controls-wordle">
            <input type="text" id="input-wordle" readonly />
            <div id="keyboard">
                <button class="key" data-letter="q">Q</button>
                <button class="key" data-letter="w">W</button>
                <button class="key" data-letter="e">E</button>
                <button class="key" data-letter="r">R</button>
                <button class="key" data-letter="t">T</button>
                <button class="key" data-letter="y">Y</button>
                <button class="key" data-letter="u">U</button>
                <button class="key" data-letter="i">I</button>
                <button class="key" data-letter="o">O</button>
                <button class="key" data-letter="p">P</button>
                <button class="key" data-letter="a">A</button>
                <button class="key" data-letter="s">S</button>
                <button class="key" data-letter="d">D</button>
                <button class="key" data-letter="f">F</button>
                <button class="key" data-letter="g">G</button>
                <button class="key" data-letter="h">H</button>
                <button class="key" data-letter="j">J</button>
                <button class="key" data-letter="k">K</button>
                <button class="key" data-letter="l">L</button>
                <button class="key" data-letter="z">Z</button>
                <button class="key" data-letter="x">X</button>
                <button class="key" data-letter="c">C</button>
                <button class="key" data-letter="v">V</button>
                <button class="key" data-letter="b">B</button>
                <button class="key" data-letter="n">N</button>
                <button class="key" data-letter="m">M</button>
                <button id="borrar-wordle">borrar</button>
            </div>
                <button id="reinit-wordle">reiniciar</button>
                <button id="enviar-wordle">adivinar</button>
        </div>

        <div class="modal-fin-wordle" id="modal-fin-wordle">
            <div class="modal-content">
                <h2>¡juego terminado!</h2>
                <p id="fin-texto-wordle"></p>
                <button id="reiniciar-wordle">reiniciar</button>
                <button id="go-back-wordle">volver</button>
            </div>
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/tateti.js" type="module"></script>
    <script src="./js/generala.js" type="module"></script>
    <script src="./js/wordle.js" type="module"></script>
</body>
</html>
